name: Update docs

on:
  schedule:
    # 06:30 KST (UTC+9) on Mon/Wed/Fri == 21:30 UTC on Sun/Tue/Thu
    - cron: "30 21 * * 0,2,4"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector (since 30 days)
        run: |
          python -m collector run --since-days 30 --db .collector/collector.sqlite

      - name: Build weekly (last 7 days)
        run: |
          python -m collector build-weekly --outdir docs --days 7 --db .collector/collector.sqlite

      - name: Build site (last 7 days, limit 30)
        run: |
          python -m collector build-site --outdir docs --days 7 --limit 30 --db .collector/collector.sqlite

      - name: Commit & push if docs changed
        run: |
          set -e
          if git status --porcelain docs | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A docs
            git commit -m "Update docs" 
            git push
          else
            echo "No changes in docs/"
          fi
